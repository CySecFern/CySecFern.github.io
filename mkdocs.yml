site_name: CySecFern
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.footer
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  font:
    text: IBM Plex Sans
    code: IMB Plex Mono
  
# Colour scheme to the website & automatic dark/light mode
  palette:

      # Palette toggle for automatic mode
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/brightness-auto
          name: Switch to light mode

      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default 
        primary: deep purple
        accent: purple 
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode

      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: deep purple
        accent: purple
        toggle:
          icon: material/brightness-4
          name: Switch to system preference

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CySecFern
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ryanferns/
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/CySecFern
      
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg



